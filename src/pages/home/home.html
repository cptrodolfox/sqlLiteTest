<ion-header>
  <ion-navbar>
    <ion-title>
      News
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNews()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>News List</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let new of news; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{new.title}}</span><br>
          <span>{{new.date}}</span><br>
        </p>
        <h3 item-end>
          Description: ${{new.description}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="deleteNews(new.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Total News: ${{totalNews}}</ion-title>
  </ion-toolbar>
</ion-footer>
